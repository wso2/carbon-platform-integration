---
deployments:
  -
    deployment:
      id: db
      instances:
        -
          targetDockerImageName: mysql
          label: mysql-govdb
          targetDockerTagName: 5.5
          priority: 1
          namespace : default
          replicas : 1
          imagePullSecrets: registrypullsecret
          selector: mysql-govdb
          envVariableMap:
            -
              MYSQL_ROOT_PASSWORD : root
              MYSQL_DATABASE : WSO2_GOV_DB
              MYSQL_USER : wso2carbon
              MYSQL_PASSWORD : wso2carbon
          ports:
            -
              name: mysql-port
              port: 3306
              protocol: TCP
        -
          targetDockerImageName: mysql
          label: mysql-apim-db
          targetDockerTagName: 5.5
          priority: 1
          namespace : default
          replicas : 1
          imagePullSecrets: registrypullsecret
          selector: mysql-apim-db
          envVariableMap:
            -
              MYSQL_ROOT_PASSWORD : root
              MYSQL_DATABASE : APIM_DB
              MYSQL_USER : wso2carbon
              MYSQL_PASSWORD : wso2carbon
          ports:
            -
              name: mysql-port
              port: 3306
              protocol: TCP
        -
          targetDockerImageName: mysql
          label: mysql-userdb
          targetDockerTagName: 5.5
          priority: 1
          namespace : default
          replicas : 1
          imagePullSecrets: registrypullsecret
          selector: mysql-userdb
          envVariableMap:
            -
              MYSQL_ROOT_PASSWORD : root
              MYSQL_DATABASE : WSO2_USER_DB
              MYSQL_USER : wso2carbon
              MYSQL_PASSWORD : wso2carbon
          ports:
            -
              name: mysql-port
              port: 3306
              protocol: TCP
  -
    deployment:
      id: wso2
      instances:
        -
          targetDockerImageName: dimuthud-wso2-am-api-keymanager
          label: wso2am-api-key-manager
          targetDockerTagName: 1.10.0
          priority: 1
          namespace : default
          replicas : 1
          imagePullSecrets: registrypullsecret
          selector: wso2am-api-key-manager
          envVariableMap:
            -
              KUBERNETES_MASTER_SKIP_SSL_VERIFICATION : true
              KUBERNETES_API_SERVER : http://192.168.57.23:8080
          ports:
            -
              name: servlet-http
              nodePort: 32013
              port: 9763
              targetPort: 9763
              protocol: TCP
            -
              name: servlet-https
              nodePort: 32014
              port: 9443
              targetPort: 9443
              protocol: TCP
            -
              name: thrift-key-mgt
              nodePort: 32015
              port: 10397
              targetPort: 10397
              protocol: TCP
        -
          targetDockerImageName: dimuthud-wso2-am-api-gateway
          label: wso2am-gateway-manager
          targetDockerTagName: 1.10.0
          priority: 2
          namespace : default
          replicas : 1
          imagePullSecrets: registrypullsecret
          selector: wso2am-gateway-manager
          envVariableMap:
            -
              KUBERNETES_MASTER_SKIP_SSL_VERIFICATION : true
