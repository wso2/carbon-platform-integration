              port: 8280
              targetPort: 8280
              protocol: TCP
            -
              name: pass-through-https
              nodePort: 32006
              port: 8243
              targetPort: 8243
              protocol: TCP
            -
              name: servlet-http
              nodePort: 32007
              port: 9763
              targetPort: 9763
              protocol: TCP
            -
              name: servlet-https
              nodePort: 32008
              port: 9443
              targetPort: 9443
              protocol: TCP
        -
          targetDockerImageName: dimuthud-wso2-am-api-publisher
